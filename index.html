<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="assets/script.js" defer></script>
</head>
<body>
    <div id="app">

        <input v-model="newTodo" type="text">
        <button @click="addTodo">Aggiungi</button>

        <ul>
            <li v-for="(objTodo, index) in arrTodo">
                <span :class="{complete : doneTask}" @click="toggleTask(index)" >{{objTodo.text}} </span>
                <i @click="removeTodo" class="bi bi-x-circle"></i>
            </li>
           
        </ul>

    </div>



</body>
</html>
